# Default values for er-frappe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of PODs to be started
replicaCount: 1
targetNamespace: default
# Target Environment
env: develop

persistence:
  storageClass: er-frappe-sites-sc
  capacityInGi: 5

redis:
  cache:
    targetHost: cas-redis-cache
    targetPort: 13000
  socketio:
    targetHost: cas-redis-socketio
    targetPort: 12000
  queue:
    targetHost: cas-redis-queue
    targetPort: 11000

branch: develop

# Image details
image:
  #Image to be used for frappe/erpnext based application
  frappe-app:
    # Image name (including the registry, if using private registry)
    repository: dock.elasticrun.in/er-frappe11-base
    # Pull policy for the image above.
    pullPolicy: Always
  # Image to be used for monitoring sidecar for frappe container.
  monitoring:
    #
    enabled: false
    repository:
    tag:
    pullPolicy:
    port:
    protocol:
  fluentd:
    enabled: true
    repository: dock.elasticrun.in/er-fluentd-base
    pullPolicy: Always
    externalPort: 24224
    elasticHost: elasticsearch-host
    elasticPort: 9200

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

db:
  port: 3306
  # Should be base64 encoded value of the actual password
  rootPassword: cGFzc3dvcmQ= # encoded Value for 'password'

## Optional /etc/hosts contents
etchosts:
  - ip: 10.60.0.4
    hostnames:
      - beta-release-spine.ntex.com
  - ip: 10.210.2.21
    hostnames:
      - release-spine.ntex.com
  - ip: 10.75.0.97
    hostnames:
      - beta-release-db.ntex.com
  # - ip: 1
  #   hostnames:
  #     - release-db.ntex.com

site:
  # Must be base64 encoded value for administrator password for the newly created site.
  # encoded value for Nt3x!@#
  adminPassword: TnQzeCFAIw==
  dbname: testdb

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
