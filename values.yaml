# Default values for er-frappe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of PODs to be started
replicaCount: 1
targetNamespace: default

# Image details
image:
  #Image to be used for frappe/erpnext based application
  frappe:
    # Image name (including the registry, if using private registry)
    repository: dock.elasticrun.in/er-frappe11-base
    # Image tag for the above image
    tag: dev
    # Pull policy for the image above.
    pullPolicy: Always
  # Image to be used for monitoring sidecar for frappe container.
  monitoring:
    #
    enabled: false
    repository:
    tag:
    pullPolicy:
    port:
    protocol:
  fluentd:
    enabled: true
    repository: dock.elasticrun.in/er-fluentd
    tag: dev
    pullPolicy: Always
    externalPort: 24224
    elasticHost: elasticsearch-host
    elasticPort: 9200
    configMap: er-elk-beta-config

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

db:
  host: 192.168.1.13
  port: 3306
  rootPassword: password

redis:
  cache:
    host:
    port:
  queue:
    host:
    port:
  socketio:
    host:
    port:

etchosts:
  - ip: 10.61.0.4
    hostnames:
      - frappe.db.ntex.com

site:
  adminPassword: password
  dbname: casdb

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
