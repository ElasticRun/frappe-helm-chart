---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "er-frappe.fullname" . }}
  namespace: {{ .Values.targetNamespace }}
  labels:
{{ include "er-frappe.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: nginx
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "er-frappe.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: er-frappe-redis-cache
  namespace: {{ .Values.targetNamespace }}
  labels:
{{ include "er-frappe.labels" . | indent 4 }}
spec:
  ports:
    - port: 13000
      targetPort: {{ .Values.redis.cache.targetPort }}
      protocol: TCP
      name: redis-cache
---
apiVersion: v1
kind: Service
metadata:
  name: er-frappe-redis-socketio
  namespace: {{ .Values.targetNamespace }}
  labels:
{{ include "er-frappe.labels" . | indent 4 }}
spec:
  ports:
    - port: 12000
      targetPort: {{ .Values.redis.socketio.targetPort }}
      protocol: TCP
      name: redis-socketio
---
apiVersion: v1
kind: Service
metadata:
  name: er-frappe-redis-queue
  namespace: {{ .Values.targetNamespace }}
  labels:
{{ include "er-frappe.labels" . | indent 4 }}
spec:
  ports:
    - port: 11000
      targetPort: {{ .Values.redis.queue.targetPort }}
      protocol: TCP
      name: redis-queue
---
# Mariadb service used internally by Frappe to connect to an external mariadb
kind: Service
apiVersion: v1
metadata:
 name: {{ .Release.Name }}-db-ntex-com
 namespace: {{ .Values.targetNamespace }}
spec:
  type: ExternalName
  externalName: {{ .Values.branch }}-db.ntex.com
  ports:
  - port: 3306
    targetPort: {{ .Values.db.port | default 3306 }}
