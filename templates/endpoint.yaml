---
kind: Endpoints
apiVersion: v1
metadata:
 name: er-frappe-redis-cache
  namespace: {{ .Values.targetNamespace }}
  labels:
{{ include "er-frappe.labels" . | indent 4 }}
subsets:
 - addresses:
     - ip: {{ .Values.redis.cache.targetHost }}
   ports:
     - port: {{ .Values.redis.cache.targetPort }}
