{{ include "er-frappe.labels" . | indent 4 }}
subsets:
 - addresses:
     - ip: {{ .Values.redis.socketio.targetHost }}
   ports:
     - port: {{ .Values.redis.socketio.targetPort }}
---
kind: Endpoints
