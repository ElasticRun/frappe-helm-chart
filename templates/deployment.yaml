apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "er-frappe.fullname" . }}
  namespace: {{ .Values.targetNamespace }}
  labels:
{{ include "er-frappe.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "er-frappe.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "er-frappe.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.etchosts }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.frappe.repository }}:{{ .Values.image.frappe.tag }}"
          imagePullPolicy: {{ .Values.image.frappe.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: socketio
              containerPort: 9000
              protocol: TCP
            - name: filewatcher
              containerPort: 6787
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/resource/User
              port: http
          readinessProbe:
            httpGet:
              path: /api/resource/User
              port: http
          - containerPort: 6787
        env:
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                key: db.host
                name: {{ .Release.Name }}-server-config
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                key: db.name
                name: {{ .Release.Name }}-server-config
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: db.password
                name: {{ .Release.Name }}-secrets
          - name: ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                key: admin.password
                name: {{ .Release.Name }}-secrets
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          stdin: true
          tty: true
          volumeMounts:
            # Mount volume for sharing logs with fluentd - for publishing to central ELK
            - mountPath: /home/frappe/docker-bench/logs
              name: er-frappe-logs-dir
            - mountPath: /home/frappe/docker-bench/sites/site1.docker
              name: er-frappe-sites-vol
              subPath: site1.docker
            - mountPath: /home/frappe/docker-bench/sites/currentsite.txt
              name: er-frappe-sites-vol
              subPath: currentsite.txt
            - mountPath: /home/frappe/docker-bench/sites/apps.txt
              name: er-frappe-sites-vol
              subPath: apps.txt
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
        {{- if .Values.image.monitoring.enabled }}
        - name: {{ .Chart.Name }}-monitor
          image: "{{ .Values.image.monitoring.repository }}:{{ .Values.image.monitoring.tag }}"
          imagePullPolicy: {{ .Values.image.monitoring.pullPolicy }}
          ports:
            - name: monitor
              containerPort: {{ .Values.image.monitoring.port }}
              protocol: {{ .Values.image.monitoring.protocol | default TCP }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}
        {{- if .Values.image.fluentd.enabled }}
        - name: {{ .Chart.Name }}-log-collector
          image: "{{ .Values.image.fluentd.repository }}:{{ .Values.image.fluentd.tag }}"
          imagePullPolicy: {{ .Values.image.fluentd.pullPolicy }}
          ports:
            - name: log-collector
              containerPort: {{ .Values.image.fluentd.externalPort }}
              protocol: TCP
          volumeMounts:
            - mountPath: /fluentd/etc
              name: er-frappe-fluentd-config-vol
            - mountPath: /fluentd/log
              name: er-frappe-logs-dir
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: er-frappe-sites-vol
          persistentVolumeClaim:
            claimName: er-frappe-sites-pvc
        - name: er-frappe-fluentd-config-vol
          configMap:
            name : {{ .Release.Name }}-fluentd-config
            items:
            - key : fluent.conf
              path: fluent.conf
        # Volume used for sharing log files between fluentd and frappe containers.
        # Usage of emptyDir make it volatile and logs from evicted pods will be lost, if not published.
        - name : er-frappe-logs-dir
          emptyDir: {}
