apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  namespace: {{ .Values.targetNamespace }}
data:
  # DB Password - password
  db.password: {{ .Values.db.rootPassword }}
  # Admin password for frappe site - password
  admin.password: {{ .Values.site.adminPassword }}
{{ if .Values.components.kafka }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-kafka-jks-cert
  namespace: {{ .Values.targetNamespace }}
data:
  spine-cert.jks: 
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-kafka-secret
  namespace: {{ .Values.targetNamespace }}
data:
  kafka-broker-password: {{ .Values.kafka.brokerauth}}
  kafka-inter-broker-password: {{ .Values.kafka.interbrokerauth }}
{{ end }}
